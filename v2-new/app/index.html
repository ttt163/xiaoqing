<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>小青AI音箱</title>
</head>

<body>
<style>
    .undown_bg {
        background: #000 none repeat scroll 0 0;
        height: 100%;
        left: 0;
        opacity: 0.8;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 999999999999999999;
    }

    .undown_bg img {
        width: 100%;
    }
</style>
<div class="undown_bg" id='shadow' style=" display:none;"><img src="msg_weixin.png"/></div>
<script src="./jquery.min.js"></script>

<script type="text/javascript">
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*!/) || !!u.match(/AppleWebKit/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }

   if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
        //$(".download .ios").show();//如果是ios系统 就显示APP Store 按钮
        location.href = "https://itunes.apple.com/cn/app/小青ai/id1354329139?mt=8";
//        window.open("https://itunes.apple.com/cn/app/小青ai/id1354329139?mt=8")
    }
    else if (browser.versions.android) {
        //$(".download .android").show();//如果是Android系统 就显示APP下载 按钮
        location.href = "https://tdl01.8864.com/lkcps/xiaoQingAI.apk";
    }
    //ios系统 判断是否微信扫描进入网页， 因为ios的微信 屏蔽了 链接进入ios应用商店，所以只能用浏览器打开
    var ua = navigator.userAgent.toLowerCase();
    if (ua.match(/MicroMessenger/i) == "micromessenger") {
        $(".undown_bg").show();//显示提示用浏览器打开页面的透明浮动层
    }
</script>

</body>
</html>
